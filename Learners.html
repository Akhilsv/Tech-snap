<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Aos styled_link -->
		<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tech snap</title>
		<link href="Learners.css" rel="stylesheet" />
	</head>
	<body>
		<section
			class="header"
			data-aos="fade-down"
			data-aos-easing="linear"
			data-aos-duration="700"
		>
			<h1>TECH SNAP</h1>
			<button class="btn">Get Started</button>
		</section>
		<div class="Hero_section">
			<div class="Hero_details" data-aos="fade-right">
				<p>READ THEIR STORIES</p>
				<h1>Meet 8,720,000+ DataCamp learners</h1>
			</div>
			<img
				id="Learners_img"
				src="./assets/Learning.svg"
				alt="Learners"
				data-aos="fade-left"
			/>
		</div>
		<div class="mainCard_Section">
			<div class="card_Container">
				<div class="card">1</div>
				<div class="card">2</div>
				<div class="card">3</div>
			</div>
		</div>
		<!-- script files link here -->
		<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
		<script>
			AOS.init({
				duration: 900,
				offset: 220,
			});
		</script>
	</body>
</html>
